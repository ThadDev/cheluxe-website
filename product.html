<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHELUXE</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="/index.html" style="text-decoration: none">
        <div class="logo">CHELUXE <span id="logo-icon"></span></div
      ></a>
      <nav>
        <ul class="nav-links">
          <a href="/index.html"><li>Home</li></a>
          <a href="index.html#inv"><li>New arrivals</li></a>
          <a href="/cart.html" id="cart-desktop"><li>cart</li></a>
          <a href="/products.html?style=gown" data-style="gown"
            ><li>Gowns</li></a
          >
          <a href="products.html?style=skirt"><li>skirts</li></a>
          <a href="/products.html?style=ankara wear"><li>Ankara</li></a>
          <a href="/products.html?style=top"><li>Tops</li></a>
          <div class="footer-links" id="nav-icons">
            <a href=""
              ><span class="iconify" data-icon="mdi:facebook"></span
            ></a>
            <a href="https://wa.me/234 816 606 5517"
              ><span class="iconify" data-icon="mdi:whatsapp"></span
            ></a>
            <a href=""><span class="iconify" data-icon="mdi:twitter"></span></a>
            <a href=""
              ><span class="iconify" data-icon="mdi:instagram"></span
            ></a>
          </div>
        </ul>
      </nav>
      <div class="nav-actions">
        <div id="cart-icon" onclick="window.location='cart.html'">
          <span
            class="iconify"
            data-icon="mdi:cart"
            style="font-size: 30px; cursor: pointer"
          >
          </span>
          <span id="cart-count" style="font-size: x-small">0</span>
        </div>
        <button
          id="search-icon"
          style="background: none; border: none; cursor: pointer; padding: 0%"
        >
          <a href="index.html#inv">
            <span
              class="iconify"
              data-icon="mdi:search"
              style="color: #faf7f2; font-size: 30px"
            ></span>
          </a>
        </button>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <section class="products-hero">
      <main>
        <div id="product-details"></div>
      </main>
    </section>
    <script src=".//app.js"></script>
    <script>
      loadProductDetails();

      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navLinks.classList.toggle("active");
      });

      document.querySelectorAll(".nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
        });
      });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
