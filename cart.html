          </div>
        </ul>
      </nav>
      <div class="nav-actions">
        <div id="cart-icon" onclick="window.location='cart.html'">
          <span
            class="iconify"
            data-icon="mdi:cart"
            style="font-size: 30px; cursor: pointer"
          >

      <div class="hamburger">
        <span></span>

    </header>
    <section class="her">
      <main>
        <div>
          <h2>Your Cart</h2>
          <ul id="cart-items"></ul>
          <p>Total: â‚¦<span id="cart-total">0</span></p>
          <a href="#order-form" style="text-decoration: none">
            <button id="order-btn" class="btn-fill">Place Order</button></a
          >

          <div id="order-form" style="display: none; margin-top: 15px">
            <div class="order-form">
              <input
                type="text"
                id="customer-name"
                placeholder="Your name"
                required
              />
              <input
                type="tel"
                id="customer-phone"
                placeholder="+234XXXXXXXXXX"
                required
              />
              <input
                type="text"
                id="customer-location"
                placeholder="Enter your location"
                required
              />
              <button id="confirm-order" class="btn-fill1">
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navLinks.classList.toggle("active");
      });

      document.querySelectorAll(".nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
        });
      });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src=".//app.js"></script>
